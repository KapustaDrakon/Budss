<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="clock.css" rel="stylesheet" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock__face">
        <div class="clock__hours">
          <div class="clock__hours-arrow"></div>
        </div>
        <div class="clock__minutes">
          <div class="clock__minutes-arrow"></div>
        </div>
        <div class="clock__seconds">
          <div class="clock__seconds-arrow"></div>
        </div>
      </div>

      <div class="clock__buttons">
        <button type="button" class="clock__start">Старт</button>
        <button type="button" class="clock__stop">Пауза</button>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
